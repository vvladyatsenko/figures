<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>SVG</title>
</head>

<body>
  <!-- Квадрат -->
  <svg width="110" height="110">
    <rect x="5" y="5" width="100" height="100" fill="#32CD32" stroke="#FFD700" stroke-width="5" />
  </svg>

  <!-- Прямокутник -->
  <svg width="160" height="110">
    <rect x="5" y="5" width="150" height="100" fill="#FF8C00" stroke="#4169E1" stroke-width="5" />
  </svg>

  <!-- Коло -->
  <svg width="110" height="110">
    <circle cx="55" cy="55" r="50" fill="#AFEEEE" stroke="#8B4513" stroke-width="5" />
  </svg>

  <!-- Еліпс -->
  <svg width="160" height="110">
    <ellipse cx="80" cy="55" rx="75" ry="50" fill="#EE82EE" stroke="#2F4F4F" stroke-width="5" />
  </svg>

  <hr>

  <!-- Еліпс + анімація -->
  <svg>
    <ellipse class="animated-ellipse" cx="80" cy="55" rx="75" ry="50" />
  </svg>

</body>

</html>
